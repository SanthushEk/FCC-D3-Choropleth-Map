<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js" integrity="sha512-4UKI/XKm3xrvJ6pZS5oTRvIQGIzZFoXR71rRBb1y2N+PbwAsKa5tPl2J6WvbEvwN3TxQCm8hMzsl/pO+82iRlg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <title>Choropleth Map</title>
</head>
<body>
    <h2 id="title">United States Educational Attainment</h2>
    <div id="description">
        Percentage of adults age 25 and older with a bachelor's degree or higher (2010-2014)
    </div>

    <div id="tooltip"></div>
    <br />
    <svg id="canvas">
    </svg>

    <svg id="legend">
        <g>
            <rect x="10" y="0" width="40" height="40" fill="#3a5a40"></rect>
            <text x="60" y="20" fill="#e9fae3">Less than 15%</text>
        </g>
        <g>
            <rect x="10" y="40" width="40" height="40" fill="#588157"></rect>
            <text x="60" y="60" fill="#e9fae3">15% than 30%</text>
        </g>
        <g>
            <rect x="10" y="80" width="40" height="40" fill="#a3b18a"></rect>
            <text x="60" y="100" fill="#e9fae3">30% to 45%</text>
        </g>
        <g>
            <rect x="10" y="120" width="40" height="40" fill="#"></rect>
            <text x="60" y="140" fill="#e9fae3">More than 45%</text>
        </g>
    </svg>
    <div id="signature">
        <p>Designed by: Santhush Ekanayke</p>
        <p>Date: March 27, 2024</p>
    </div>
    
</body>
<script defer src="./script.js"></script>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
